name: Build CloudStream Extensions

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build CS3
    runs-on: ubuntu-latest
    
    # PENTING: Berdasarkan log error sebelumnya ("Run cd src"), 
    # project Kakak ada di dalam folder 'src'. 
    # Baris ini memastikan GitHub Actions masuk ke folder itu dulu.
    defaults:
      run:
        working-directory: ./src

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant Execute Permission to Gradlew
        run: chmod +x gradlew

      - name: Build Extensions
        # Perintah ini akan membuild SEMUA module (Moviebox, Ngefilm, dll)
        # run: ./gradlew make
        
        # TIPS: Jika Kakak ingin build HANYA Moviebox (biar cepat),
        # hapus baris di atas, dan pakai baris di bawah ini:
        run: ./gradlew :Moviebox:make

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CloudStream-Extensions
          path: "**/*.cs3" # Akan mencari semua file .cs3 hasil build
          if-no-files-found: error
